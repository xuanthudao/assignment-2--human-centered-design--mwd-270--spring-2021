<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
  <title>Coffee Sustainability</title>
  <link rel="stylesheet" href="css/style.css">
  <nav>
    <a href="index.html">Home</a>
    <a href="how-to.html">How To</a>
    <a href="coffee-map.html">Coffee Map</a>
    <a href="form.html">Form</a>
  </nav>
</head>
<body>
<header>
  <h1>Welcome</h1>
</header>
<main>
  <form id="form">
    <fieldset>
      <legend>Please fill out this form</legend>
      <p><label for="first-name">Please enter your first name: </label><input
        id="first-name"
        name="first-name"
        type="text" placeholder="Tom" required ></p>
      <p><label for="last-name">Please enter your last name: </label><input
        id="last-name"
        name="last-name"
        type="text" placeholder="Holland" required></p>
      <p><label>Enter Your Address </label></p>
      <p><label for="number">Number:</label><input id="number" size="5" type="text" placeholder="10" required>
        <label for="street">Street:</label><input id="street" type="text" placeholder="Cleveland st" required>
        <label for="city">City:</label><input id="city" type="text" placeholder="Bay Shore" required>
        <label for="state">State:</label>
        <input required id="state" name="state" size="5">
        <label for="zip-code">Zip code:<input id="zip-code" size="5" type="text" placeholder="11111" required></p>
      <p>Enter your phone number: <label for="area-code"><input id="area-code" size="5" name="area-code" maxlength="3" type="text" autofocus pattern="[0-9]{3}" placeholder="123" required>
        -<input id="phone" name="number" size="7" maxlength="7" type="number" pattern="[0-9]{7}" placeholder="12344567" required></p>
      <p><input type="submit" value="Submit">
      <input type="button" onclick="clear()" value="Clear"></p>
    </fieldset>
  </form>
  <hr>

</main>
</body>
</html>
